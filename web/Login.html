<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录功能</title>
</head>
<body>
    <h1>post请求表单</h1>
    <!--
    action: 提到表单到对应的地址：servlet
    -->
    <form action="/day16_servlet/aaa.do" method="post">
        用户名：<input type="text" name="username" value="tom"> <br><br>
        密码：<input type="password" name="password" value="123456"><br><br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
